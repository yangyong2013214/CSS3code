<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>CSS Filter Effects In Action</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 690px;
            margin: 20px auto;
            letter-spacing: -4px;
            word-spacing: -4px;
            font-size: 0;
        }

        li {
            font-size: 16px;
            letter-spacing: normal;
            word-spacing: normal;
            display: inline-block;
            *display: inline;
            zoom: 1;
            list-style: none outside none;
            margin: 5px;
        }

        img {
            width: 128px;
            height: 128px;
        }

        .gallery li:nth-child(2) {
            filter: grayscale(1);
        }

        .gallery li:nth-child(3) {
            filter: sepia(1);
        }

        .gallery li:nth-child(4) {
            filter: saturate(0.5);
        }

        .gallery li:nth-child(5) {
            filter: hue-rotate(240deg);
        }

        .gallery li:nth-child(6) {
            filter: invert(1);
        }

        .gallery li:nth-child(7) {
            filter: opacity(0.2);
        }

        .gallery li:nth-child(8) {
            filter: blur(3px);
        }

        .gallery li:nth-child(9) {
            filter: drop-shadow(5px 5px 5px #ccc);
        }

        .gallery li:nth-child(10) {
            filter: contrast(2);
        }

        .gallery li:nth-child(11) {
            filter: brightness(40%);
        }

       /* .gallery li:nth-child(11) {
            filter: saturate(6) hue-rotate(361deg) brightness(.09);
        }*/

         .gallery:hover li:not(:hover) {
             filter: blur(2px) grayscale(1);
             opacity: .7;
         }
    </style>
</head>
<body>
<ul class="gallery">
