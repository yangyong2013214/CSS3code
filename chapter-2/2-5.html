<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>CSS参考手册</title>
	<style>
		q:lang(en) { quotes: '[' ']' "<" ">";}
		q:lang(zh-cn) { quotes: "«" "»" '"' '"' ;}
		/*针对IE7*/
		p[lang|="zh"] { background-color: red}
	</style>
</head>
<body>
<p lang="en"><q>Quote me <q>Quote me</q> Quote me!</q></p>
<p lang="zh-cn"><q>Quote me <q>Quote me</q> Quote me!</q></p>
</body>
</html>
